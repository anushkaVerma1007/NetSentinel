                        }

                if (data.success) {
                    displayPackets(data.packets);
                    updateChart(data.packets);
                }
            } catch (error) {
                console.error('Error fetching packets:', error);
                showAlert('Failed to fetch packets', 'error');
            }
        }

        // Fetch and display stats
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalPackets').textContent = stats.total;
                    document.getElementById('anomalyCount').textContent = stats.anomalies;
                    
                    const percent = stats.total > 0 
                        ? ((stats.anomalies / stats.total) * 100).toFixed(1) 
                        : 0;
                    document.getElementById('anomalyPercent').textContent = percent + '%';

            } catch (error) {
                console.error('Error fetching stats:', error);
            }

            const tbody = document.getElementById('packetTableBody');
            const table = document.getElementById('packetTable');
            const loading = document.getElementById('tableLoading');
            
            tbody.innerHTML = '';
            
            if (packets.length === 0) {
                loading.textContent = 'No packets found';
                loading.style.display = 'block';
                table.style.display = 'none';
                return;

            loading.style.display = 'none';
            table.style.display = 'table';

                    <td>${packet.source_ip}</td>
                    <td>${packet.dest_ip}</td>
                    <td>${packet.packet_size}</td>

                if (packet.anomaly_flag) {
                    anomalyCounts[proto] = (anomalyCounts[proto] || 0) + 1;
                }
            });
            
            const labels = Object.keys(protocolCounts);
            const totalData = labels.map(l => protocolCounts[l]);
            const anomalyData = labels.map(l => anomalyCounts[l] || 0);
            
            trafficChart.data.labels = labels;
            trafficChart.data.datasets[0].data = totalData;
            trafficChart.data.datasets[1].data = anomalyData;
            trafficChart.update();

            const protocol = document.getElementById('protocolFilter').value;
            const anomalyOnly = document.getElementById('anomalyOnly').checked;
            
            try {
                let url = `${API_BASE}/filter?`;
                if (protocol) url += `protocol=${protocol}&`;
                if (anomalyOnly) url += `anomaly_only=true`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayPackets(data.packets);
                }
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

                    method: 'POST'
                });

                if (data.success) {
                    showAlert('Model retrained successfully!', 'success');
                } else {
                    showAlert(data.error || 'Failed to retrain model', 'error');
                }
            } catch (error) {
                console.error('Error retraining model:', error);
                showAlert('Error retraining model', 'error');
            }
        }

        // Show alert message

            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Refresh all data
        function refreshData() {
            fetchPackets();
            fetchStats();
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const status = document.getElementById('autoRefreshStatus');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                status.textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(refreshData, 5000);
                status.textContent = 'ON';
                showAlert('Auto-refresh enabled (every 5 seconds)', 'success');
            }
        }

        // Initialize on load
        window.onload = function() {
            initChart();
            refreshData();
        };
    </script>
</body>

        async function applyFilters() {
            const protocol = document.getElementById('protocolFilter').value;
            const anomalyOnly = document.getElementById('anomalyOnly').checked;
            
            try {
                let url = `${API_BASE}/filter?`;
                if (protocol) url += `protocol=${protocol}&`;
                if (anomalyOnly) url += `anomaly_only=true`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayPackets(data.packets);
                }
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        // Retrain ML model
        async function retrainModel() {
            if (!confirm('Are you sure you want to retrain the ML model?')) return;
            
            try {
                showAlert('Retraining model... Please wait', 'success');
                const response = await fetch(`${API_BASE}/retrain`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Model retrained successfully!', 'success');
                } else {
                    showAlert(data.error || 'Failed to retrain model', 'error');
                }
            } catch (error) {
                console.error('Error retraining model:', error);
                showAlert('Error retraining model', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Refresh all data
        function refreshData() {
            fetchPackets();
            fetchStats();
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const status = document.getElementById('autoRefreshStatus');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                status.textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(refreshData, 5000);
                status.textContent = 'ON';
                showAlert('Auto-refresh enabled (every 5 seconds)', 'success');
            }
        }

        // Initialize on load
        window.onload = function() {
            initChart();
            refreshData();
        };
    </script>
</body>
</html>
